name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use a specific version

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            set -e  # Exit immediately if a command exits with a non-zero status
            if [ ! -d "/bill-tracker/.git" ]; then
              git clone https://github.com/Kim-Avillanosa/bill-tracker.git /bill-tracker  # Replace with your repo URL
            fi
            cd /bill-tracker
            git pull origin main
            
            # Deploy API
            cd api
            docker-compose down
            docker-compose up -d --build
            
            # Deploy App
            cd ../app
            docker-compose down
            docker-compose up -d --build
          EOF
