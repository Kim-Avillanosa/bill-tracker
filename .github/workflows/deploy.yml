name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 'echo "SSH connection successful!"'

      - name: Deploy API to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            # Check if the directory exists; if not, create it
            [ ! -d /bill-tracker/api ] && mkdir -p /bill-tracker/api
            
            # Navigate to the directory
            cd /bill-tracker/api || { echo "Failed to change directory"; exit 1; }

            # Check if the directory is a git repository
            if [ ! -d .git ]; then
              # Clone the repository if not a git repository
              git clone https://github.com/Kim-Avillanosa/bill-tracker.git .  # Replace with actual repository URL
            else
              # Pull the latest changes if it is a git repository
              git pull origin main || { echo "Git pull failed"; exit 1; }
            fi

            # Bring down the services, keeping data intact
            docker-compose down || { echo "Docker-compose down failed"; exit 1; }
            
            # Start up the services with rebuild, ensuring MySQL data is retained
            docker-compose up -d --build || { echo "Docker-compose up failed"; exit 1; }
          EOF

      - name: Deploy App to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            # Check if the directory exists; if not, create it
            [ ! -d /bill-tracker/app ] && mkdir -p /bill-tracker/app
            
            # Navigate to the directory
            cd /bill-tracker/app || { echo "Failed to change directory"; exit 1; }

            # Check if the directory is a git repository
            if [ ! -d .git ]; then
              # Clone the repository if not a git repository
              git clone https://github.com/Kim-Avillanosa/bill-tracker.git .  # Replace with actual repository URL
            else
              # Pull the latest changes if it is a git repository
              git pull origin main || { echo "Git pull failed"; exit 1; }
            fi

            # Bring down the services, keeping data intact
            docker-compose down || { echo "Docker-compose down failed"; exit 1; }

            # Start up the services with rebuild, ensuring MySQL data is retained
            docker-compose up -d --build || { echo "Docker-compose up failed"; exit 1; }
          EOF
