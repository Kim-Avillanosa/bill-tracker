name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy backup script
        run: |
          scp -o StrictHostKeyChecking=no ./api/backup.sh root@88.222.245.88:/bill-tracker/api/backup.sh

      - name: Deploy API to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            set -e
            if [ ! -d "/bill-tracker/.git" ]; then
              git clone https://github.com/Kim-Avillanosa/bill-tracker.git /bill-tracker
            else
              cd /bill-tracker
              git pull origin main
            fi

            # Ensure the backup script is executable
            chmod +x /bill-tracker/api/backup.sh

            # Deploy API
            cd /bill-tracker/api
            docker-compose down || true
            docker-compose up -d --build
          EOF

  deploy-app:
    runs-on: ubuntu-latest
    needs: deploy-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy App to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            cd /bill-tracker/app
            docker-compose down || true
            docker-compose up -d --build
          EOF
