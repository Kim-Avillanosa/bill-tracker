name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Use a specific version

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy MYSQL
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            set -e  # Exit immediately if a command exits with a non-zero status
            if [ ! -d "/bill-tracker/.git" ]; then
              git clone https://github.com/Kim-Avillanosa/bill-tracker.git /bill-tracker  # Replace with your repo URL
            else
              cd /bill-tracker
              git checkout -f main
              git pull origin main
            fi
            
            # Deploy MYSQL
            cd /bill-tracker/mysql
            docker-compose down || true  # Ignore errors from down
            docker-compose up -d --build

          EOF

      - name: Deploy Auto Dumper
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            set -e  # Exit immediately if a command exits with a non-zero status
         
            # Deploy MYSQL
            cd /bill-tracker/mysql
            pwd
            ls
            (crontab -l ; echo "*/1 * * * * backup.sh >> /backup/backup.log 2>&1") | crontab -

          EOF
 
  deploy-api:
    runs-on: ubuntu-latest
    needs : deploy-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Use a specific version

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy API to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            set -e  # Exit immediately if a command exits with a non-zero status
            if [ ! -d "/bill-tracker/.git" ]; then
              git clone https://github.com/Kim-Avillanosa/bill-tracker.git /bill-tracker  # Replace with your repo URL
            else
              cd /bill-tracker
              git checkout -f main
              git pull origin main
            fi

            # Deploy API
            cd /bill-tracker/api
            docker-compose down || true  # Ignore errors from down
            docker-compose up -d --build
          EOF

  deploy-app:
    runs-on: ubuntu-latest
    needs: deploy-api # Ensure this job runs after deploy-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Use a specific version

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy App to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            # Deploy App
            cd /bill-tracker/app
            docker-compose down || true  # Ignore errors from down
            docker-compose up -d --build
          EOF
