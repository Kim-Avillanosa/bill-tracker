version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: bill_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-initdb.d:/docker-entrypoint-initdb.d
    restart: always  # Ensures the container restarts automatically

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - mysql
    restart: always  # Optional, if you want phpMyAdmin to also restart automatically

networks:
  default:
    name: bill-tracker-network

volumes:
  mysql_data:
