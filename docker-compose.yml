version: "3.8"

services:
  web:
    image: "node:18"
    container_name: nextjs-app
    working_dir: /app
    volumes:
      - "./app:/app"  # Ensure your web app source code is in ./app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - "NEXT_PUBLIC_API=http://localhost:3005"  # API endpoint
    command: sh -c "npm install && npm run dev"
    networks:
      - bill-tracker-network

  api:
    image: node:18
    container_name: nestjs-api
    working_dir: /app
    volumes:
      - "./api:/app"  # Ensure your API source code is in ./api
      - /app/node_modules
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - TYPEORM_DATABASE_HOST=mysql
      - TYPEORM_DATABASE_PORT=3306
      - TYPEORM_DATABASE_USERNAME=user
      - TYPEORM_DATABASE_PASSWORD=admin
      - TYPEORM_DATABASE_NAME=bill_tracker
      - JWT_KEY=FBBA8FCCCD175E685BAD1F661E3D8
      - THROTTLE_TTL=5000
      - THROTTLE_LIMIT=2
    depends_on:
      - mysql
    command: sh -c "npm install && npm run update-db && npm run start:dev"
    networks:
      - bill-tracker-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: bill_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - bill-tracker-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - bill-tracker-network

volumes:
  mysql_data:

networks:
  bill-tracker-network:
