version: "3.8"

services:
  api:
    image: node:18
    container_name: bill-tracker-api
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - TYPEORM_DATABASE_HOST=mysql
      - TYPEORM_DATABASE_PORT=3306
      - TYPEORM_DATABASE_USERNAME=user
      - TYPEORM_DATABASE_PASSWORD=admin
      - TYPEORM_DATABASE_NAME=bill_tracker
      - JWT_KEY=FBBA8FCCCD175E685BAD1F661E3D8
      - THROTTLE_TTL=5000
      - THROTTLE_LIMIT=2
    depends_on:
      - mysql
    command: sh -c "npm install && npm run start:dev"

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: bill_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-initdb.d:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - mysql

backup:
  image: alpine:latest
  container_name: mysql-backup
  volumes:
    - ./backup:/backup                 # Folder on host to store backups
    - ./backup.sh:/backup.sh           # Ensure the script is correctly mounted
  environment:
    MYSQL_USER: user
    MYSQL_PASSWORD: admin
    MYSQL_HOST: mysql
    MYSQL_DB: bill_tracker
  entrypoint: |
    sh -c "apk add --no-cache mysql-client busybox-suid && \
    mkdir -p /etc/crontabs && \
    chmod +x /backup.sh && \
    echo '*/5 * * * * /backup.sh' > /etc/crontabs/root && \
    crond -f -l 2"

networks:
  default:
    name: bill-tracker-network

volumes:
  mysql_data:
